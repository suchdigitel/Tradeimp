<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TradeMasters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 text-blue-600 mb-4">
                <i class="fas fa-chart-line text-2xl"></i>
                <span class="text-xl font-bold">TradeMasters</span>
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Sign in to your trading account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-xl shadow-md p-8">
            <form id="login-form">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Enter your username"
                        required
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div id="login-error" class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg hidden">
                    <p class="text-red-800 text-sm"></p>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="signup.html" class="text-blue-600 font-medium hover:text-blue-500">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function loginUser(username, password) {
            const users = JSON.parse(localStorage.getItem('trademasters_users') || '[]');
            const user = users.find(u => u.username === username && u.password === password);
            
            if (!user) {
                return { success: false, message: 'Invalid username or password' };
            }
            
            localStorage.setItem('trademasters_current_user', JSON.stringify(user));
            return { success: true, user: user };
        }

        function logoutUser() {
            localStorage.removeItem('trademasters_current_user');
            window.location.href = 'index.html';
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            
            const result = loginUser(username, password);
            
            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.querySelector('p').textContent = result.message;
                errorDiv.classList.remove('hidden');
            }
        });

        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('trademasters_current_user');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
