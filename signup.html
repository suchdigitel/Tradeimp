<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TradeMasters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center space-x-2 text-blue-600 mb-4">
                <i class="fas fa-chart-line text-2xl"></i>
                <span class="text-xl font-bold">TradeMasters</span>
            </a>
            <h1 class="text-3xl font-bold text-gray-900">Create Account</h1>
            <p class="text-gray-600 mt-2">Join our virtual trading community</p>
        </div>

        <!-- Signup Form -->
        <div class="bg-white rounded-xl shadow-md p-8">
            <form id="signup-form">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Choose a username"
                        required
                    >
                    <div id="username-error" class="text-red-500 text-sm mt-2 hidden"></div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Create a password"
                        required
                    >
                    <div id="password-error" class="text-red-500 text-sm mt-2 hidden"></div>
                </div>

                <div class="mb-6">
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Confirm your password"
                        required
                    >
                    <div id="confirm-password-error" class="text-red-500 text-sm mt-2 hidden"></div>
                </div>

                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-blue-600 font-medium hover:text-blue-500">Sign in</a>
                </p>
            </div>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-500 mr-3"></i>
                <p class="text-green-800">Account created successfully! Redirecting...</p>
            </div>
        </div>
    </div>

    <script>
        // Authentication functions
        function validateUsername(username) {
            if (username.length < 3) {
                return 'Username must be at least 3 characters long';
            }
            
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                return 'Username can only contain letters, numbers, and underscores';
            }
            
            return null;
        }

        function validatePassword(password) {
            if (password.length < 6) {
                return 'Password must be at least 6 characters long';
            }
            
            return null;
        }

        function usernameExists(username) {
            const users = JSON.parse(localStorage.getItem('trademasters_users') || '[]');
            return users.some(user => user.username === username);
        }

        function registerUser(username, password) {
            const usernameError = validateUsername(username);
            if (usernameError) {
                return { success: false, message: usernameError };
            }
            
            const passwordError = validatePassword(password);
            if (passwordError) {
                return { success: false, message: passwordError };
            }
            
            if (usernameExists(username)) {
                return { success: false, message: 'Username already exists' };
            }
            
            const users = JSON.parse(localStorage.getItem('trademasters_users') || '[]');
            const newUser = {
                id: Date.now().toString(),
                username: username,
                password: password,
                createdAt: new Date().toISOString(),
                balance: 10000,
                portfolio: {
                    TechCoin: 0,
                    GreenEnergy: 0,
                    ForexPair: 0
                },
                transactionHistory: []
            };
            
            users.push(newUser);
            localStorage.setItem('trademasters_users', JSON.stringify(users));
            
            // Auto-login after registration
            localStorage.setItem('trademasters_current_user', JSON.stringify(newUser));
            
            return { success: true, user: newUser };
        }

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Reset errors
            document.getElementById('username-error').classList.add('hidden');
            document.getElementById('password-error').classList.add('hidden');
            document.getElementById('confirm-password-error').classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').classList.remove('hidden');
                return;
            }
            
            // Register user
            const result = registerUser(username, password);
            
            if (result.success) {
                document.getElementById('signup-form').classList.add('hidden');
                document.getElementById('success-message').classList.remove('hidden');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                if (result.message.includes('Username')) {
                    document.getElementById('username-error').textContent = result.message;
                    document.getElementById('username-error').classList.remove('hidden');
                } else {
                    document.getElementById('password-error').textContent = result.message;
                    document.getElementById('password-error').classList.remove('hidden');
                }
            }
        });

        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('trademasters_current_user');
            if (currentUser) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
